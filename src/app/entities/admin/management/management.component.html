<div class="wrapper">
    <!-- Sidebar Holder -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>CTXH STORE</h3>
            <strong>BS</strong>
        </div>

        <ul class="list-unstyled components">
            <li class="active">
                <a (click)="ChangeFlagDash()" routerLink="/dashboard">
                    <i class="fa fa-chart-bar"></i>
                    Dashboard
                </a>
            </li>
            <li>
                <a (click)="ChangeFlag()" routerLink="/users-management">
                    <i class="fa fa-users"></i>
                    Users
                </a>

            </li>
            <li>

                <a (click)="ChangeFlag()" routerLink="/advertisement-management">
                    <i class="fa fa-ad"></i>
                    Advertisement
                </a>
            </li>
            <li>

                <a (click)="ChangeFlag()" routerLink="/product-management">
                    <i class="fa fa-box"></i>
                    Product
                </a>
            </li>
            <li class="order">

                <a (click)="ChangeFlag()" routerLink="/order-management/new">
                    <i class="fa fa-shopping-cart"></i>
                    Order
                </a>
                <div class="submenuOrder">
                    <a (click)="ChangeFlag()" routerLink="/order-management/new">
                        <i class="fa fa-sticky-note"></i>
                        New
                    </a>
                    <a (click)="ChangeFlag()" routerLink="/order-management/confirmed">
                        <i class="fa fa-check"></i>
                        Confirmed
                    </a>
                    <a (click)="ChangeFlag()" routerLink="/order-management/shipping">
                        <i class="fa fa-car-side"></i>
                        Shipping
                    </a>
                    <a (click)="ChangeFlag()" routerLink="/order-management/completed">
                        <i class="fa fa-people-carry"></i>
                        Completed
                    </a>
                </div>
            </li>



            <li class="order">
                <a (click)="ChangeFlag()" routerLink="/message-management">
                    <i class="fa fa-envelope"></i>
                    Messages
                </a>
                <div class="submenuOrder">
                    <a (click)="ChangeFlag()" routerLink="/message-management/feedback">
                        <i class="fa fa-heart"></i>
                        Feedbacks
                    </a>
                    <a (click)="ChangeFlag()" routerLink="/message-management/notification">
                        <i class="fa fa-bell"></i>
                        Notifications
                    </a>
                </div>
            </li>
            <li>
                <a class="config-button" (click)="logOut()">
                    <i class="fa fa-sign-out-alt"></i>
                    Logout
                </a>
            </li>
        </ul>


    </nav>

    <!-- Page Content Holder -->
    <div id="content" [ngClass]="{'contentBackColor' : flagDashboard}">

        <router-outlet></router-outlet>
    </div>

</div>
